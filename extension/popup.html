<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Notifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Claude Code Notifier</h1>
      <div id="status" class="status disconnected">
        <span class="status-dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <section class="settings">
      <h2>Settings</h2>

      <label class="toggle">
        <input type="checkbox" id="notificationsEnabled" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Enable notifications</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="soundEnabled" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Sound for notifications</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="notifyOnIdle" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Notify when Claude is idle</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="notifyOnStop" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Notify when Claude finishes</span>
      </label>
    </section>

    <section class="actions">
      <button id="testBtn" class="btn btn-primary">Test Notification</button>
      <button id="reconnectBtn" class="btn btn-secondary">Reconnect</button>
    </section>

    <section class="recent">
      <div class="recent-header">
        <h2>Recent Notifications</h2>
        <button id="clearBtn" class="btn btn-small">Clear</button>
      </div>
      <div id="notificationList" class="notification-list">
        <p class="empty-state">No recent notifications</p>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
