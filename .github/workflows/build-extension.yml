name: Build Extension ZIP

on:
  push:
    branches:
      - main
    paths:
      - 'extension/**'
      - '.github/workflows/build-extension.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: extension
        run: npm install

      - name: Build extension
        working-directory: extension
        run: npm run build

      - name: Prepare Chrome extension package
        run: |
          mkdir -p build/chrome
          cp extension/manifest.json build/chrome/
          cp extension/popup.html build/chrome/
          cp extension/popup.css build/chrome/
          cp extension/offscreen.html build/chrome/
          mkdir -p build/chrome/dist
          cp extension/dist/background.js build/chrome/dist/
          cp extension/dist/popup.js build/chrome/dist/
          cp extension/dist/offscreen.js build/chrome/dist/
          mkdir -p build/chrome/icons
          cp extension/icons/icon16.png build/chrome/icons/
          cp extension/icons/icon48.png build/chrome/icons/
          cp extension/icons/icon128.png build/chrome/icons/

      - name: Prepare Firefox extension package
        run: |
          mkdir -p build/firefox
          cp extension/manifest.firefox.json build/firefox/manifest.json
          cp extension/popup.html build/firefox/
          cp extension/popup.css build/firefox/
          mkdir -p build/firefox/dist
          cp extension/dist/background.js build/firefox/dist/
          cp extension/dist/popup.js build/firefox/dist/
          mkdir -p build/firefox/icons
          cp extension/icons/icon16.png build/firefox/icons/
          cp extension/icons/icon48.png build/firefox/icons/
          cp extension/icons/icon128.png build/firefox/icons/

      - name: Create ZIP archives
        run: |
          cd build/chrome && zip -r ../claude-code-notifier-chrome.zip .
          cd ../firefox && zip -r ../claude-code-notifier-firefox.zip .

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-notifier-chrome
          path: build/claude-code-notifier-chrome.zip
          retention-days: 90

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-notifier-firefox
          path: build/claude-code-notifier-firefox.zip
          retention-days: 90
