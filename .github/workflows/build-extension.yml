name: Build Extension ZIP

on:
  push:
    branches:
      - main
    paths:
      - 'extension/**'
      - '.github/workflows/build-extension.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: extension
        run: npm install

      - name: Build extension
        working-directory: extension
        run: npm run build

      - name: Prepare extension package
        run: |
          mkdir -p build/extension
          cp extension/manifest.json build/extension/
          cp extension/popup.html build/extension/
          cp extension/popup.css build/extension/
          mkdir -p build/extension/dist
          cp extension/dist/background.js build/extension/dist/
          cp extension/dist/popup.js build/extension/dist/
          mkdir -p build/extension/icons
          cp extension/icons/icon16.png build/extension/icons/
          cp extension/icons/icon48.png build/extension/icons/
          cp extension/icons/icon128.png build/extension/icons/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-notifier-chrome
          path: build/extension/*
          retention-days: 90
